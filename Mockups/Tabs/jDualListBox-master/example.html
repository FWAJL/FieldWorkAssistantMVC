<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>jQuery Dual Listbox Plug-in</title>
		<link rel="stylesheet" href="example.css" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.duallistbox-1.0.js"></script>
		<script type="text/javascript">
		    $(document).ready(function () {
		        $("#example-1").dualListbox();

		        $("#example-2-with-events").dualListbox({
		            onMoved: function (opt, target) {
		                alert(opt.value + " - " + opt.text);
		            },
		            onMove: function (opt, target) {
		                if (opt.value == 2) {
		                    alert("Item two is not allowed to be moved!");
		                    return false;
		                }
		            }
		        });

		        $("#example-3").dualListbox();

		        $("#products").dualListbox({
		            target: "shopping-cart",
		            addButton: "add-product",
		            addAllButton: "add-all-product",
		            removeButton: "remove-product",
		            removeAllButton: "remove-all-product"
		        });

		        $("#example-5").dualListbox();


		        $("#enable-disable-source-listbox").click(function () {
		            if ($("#example-5").is(":disabled"))
		                $("#example-5").removeAttr("disabled");
		            else
		                $("#example-5").attr("disabled", "disabled");
		        });

		        $("#enable-disable-target-listbox").click(function () {
		            if ($("#example-5-target").is(":disabled"))
		                $("#example-5-target").removeAttr("disabled");
		            else
		                $("#example-5-target").attr("disabled", "disabled");
		        });
		    });
        </script>
	</head>
    <body>

        <h2>1) Basic Example</h2>
        <select id="example-1" multiple="multiple">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <button id="example-1-add-to-target"> Add </button>
        <button id="example-1-add-all-to-target"> Add All </button>
        <button id="example-1-remove-from-target"> Remove </button>
        <button id="example-1-remove-all-from-target"> Remove All </button>

        <select id="example-1-target" multiple="multiple">

        </select>

        <h2>2) With Events</h2>
        <select id="example-2-with-events" multiple="multiple">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        
        <button id="example-2-with-events-add-to-target"> Add </button>
        <button id="example-2-with-events-add-all-to-target"> Add All </button>
        <button id="example-2-with-events-remove-from-target"> Remove </button>
        <button id="example-2-with-events-remove-all-from-target"> Remove All </button>

        <select id="example-2-with-events-target" multiple="multiple">

        </select>

        <h2>3) Without buttons</h2>
        <select id="example-3" multiple="multiple">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <select id="example-3-target" multiple="multiple">

        </select>

        <h2>4) Without naming convention (check the source code)</h2>
        <select id="products" multiple="multiple">
            <option value="1">Apple</option>
            <option value="2">Banana</option>
            <option value="3">Strawberry</option>
            <option value="4">Orange</option>
        </select>

        <button id="add-product"> Add </button>
        <button id="add-all-product"> Add All </button>
        <button id="remove-product"> Remove </button>
        <button id="remove-all-product"> Remove All </button>

        <select id="shopping-cart" multiple="multiple">
            <option value="5">Pear</option>
        </select>

        <h2>5) Disabled fields</h2>
        <select id="example-5" multiple="multiple" disabled="disabled">
            <option value="1">Apple</option>
            <option value="2">Banana</option>
            <option value="3">Strawberry</option>
            <option value="4">Orange</option>
        </select>

        <button id="example-5-add-to-target"> Add </button>
        <button id="example-5-add-all-to-target"> Add All </button>
        <button id="example-5-remove-from-target"> Remove </button>
        <button id="example-5-remove-all-from-target"> Remove All </button>

        <select id="example-5-target" multiple="multiple" disabled="disabled">
            <option value="5">Pear</option>
        </select>

        <br /><br />
        <button id="enable-disable-source-listbox">Enable/Disable Source Listbox</button> 
        <button id="enable-disable-target-listbox">Enable/Disable Target Listbox</button>
    </body>
</html>
